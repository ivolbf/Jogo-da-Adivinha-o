<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700& family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screenOne">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <p id="errouTentativa"></p>
        <form action="">
          <input id="numberInput" type="text" required />
          <button id="tentar">Tentar</button>
        </form>
      </div>
      <div class="screenTwo hide">
        <h1>Acertou em 3 tentativas!</h1>
        <button class="jogarNovamente">Jogar novamente</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
